models:
  Ludoteca:
    name: string
    address: string
    phone: string
    email: string
    password: string

  Usuario:
    name: string
    email: string unique
    password: string

  Configuracion:
    idioma: string
    notificaciones: boolean
    usuario_id: foreign

  Rol:
    name: string

  Foro:
    titulo: string
    descripcion: text

  Grupo:
    name: string
    descripcion: text

  Empleado:
    user_id: foreign
    puesto: string

  Incidencia:
    descripcion: text
    fecha: dateTime
    empleado_id: foreign

  Administrador:
    user_id: foreign

  Tutor:
    user_id: foreign

  Nino:
    name: string
    birthdate: date
    ludoteca_id: foreign
    tutor_id: foreign

  Reserva:
    fecha: dateTime
    estado: string
    nino_id: foreign

  Servicio:
    name: string
    description: text
    ludoteca_id: foreign

  Actividad:
    name: string
    date: dateTime
    hour: time
    description: text
    servicio_id: foreign

  Comunicado:
    title: string
    description: text
    ludoteca_id: foreign

  Menu:
    title: string
    description: text
    ludoteca_id: foreign

  Evento:
    title: string
    date: dateTime
    hour: time
    description: text
    location: string
    ludoteca_id: foreign

controllers:
  Ludoteca:
    resource: api

  Usuario:
    resource: api

  Configuracion:
    resource: api

  Rol:
    resource: api

  Foro:
    resource: api

  Grupo:
    resource: api

  Empleado:
    resource: api

