models:
  Ludoteca:
    name: string
    address: string
    phone: string
    email: string
    password: string
    relations:
      hasMany: [comunicados, menus, servicios, eventos, ninos]

  Usuario:
    name: string
    email: string unique
    password: string
    relations:
      hasOne: configuracion
      belongsToMany:
        roles: role_user
        foros: foro_user
        grupos: grupo_user

  Configuracion:
    idioma: string
    notificaciones: boolean
    usuario_id: foreign
    relations:
      belongsTo: Ludoteca

  Rol:
    name: string

  Foro:
    titulo: string
    descripcion: text

  Grupo:
    name: string
    descripcion: text

  Empleado:
    user_id: foreign
    puesto: string
    relations:
      hasMany: incidencias

  Incidencia:
    descripcion: text
    fecha: dateTime
    empleado_id: foreign

  Administrador:
    user_id: foreign
    relations:
      hasMany: mensajes

  Tutor:
    user_id: foreign
    relations:
      hasMany: [ninos, reservas, mensajes]

  Mensaje:
    contenido: text
    tutor_id: foreign
    administrador_id: foreign

  Ni√±o:
    name: string
    birthdate: date
    ludoteca_id: foreign
    tutor_id: foreign
    relations:
      hasMany: reservas
      belongsToMany:
        actividades: actividad_nino

  Reserva:
    fecha: dateTime
    estado: string
    nino_id: foreign

  Servicio:
    name: string
    description: text
    ludoteca_id: foreign
    relations:
      hasMany: actividades

  Actividad:
    name: string
    date: dateTime
    hour: time
    description: text
    servicio_id: foreign
    relations:
      belongsToMany:
        ninos: actividad_nino

  Comunicado:
    title: string
    description: text
    ludoteca_id: foreign

  Menu:
    title: string
    description: text
    ludoteca_id: foreign

  Evento:
    title: string
    date: dateTime
    hour: time
    description: text
    location: string
    ludoteca_id: foreign
